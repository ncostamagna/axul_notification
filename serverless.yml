service: notifications
frameworkVersion: '3.17.0'
useDotenv: true

params: ${file(./environment/params.yml)}

provider: ${file(./environment/provider.yml)}

plugins:
    - serverless-offline
    - serverless-prune-plugin

custom:
    serverless-offline:
        host: 127.0.0.1
        httpPort: 4000
    prune:
        automatic: true
        number: 3 

package:
    individually: true
    exclude:
      - ./.git/**
      - ./.serverless/**
      - ./node_modules/**
      - ./pkg/**
      - ./bootstrap/**
      - ./cmd/**
      - ./.dockers/**
      - ./.githooks/**
      - ./bin/**

functions:
  notifications-create:
    description: Create a new notification
    handler: bin/notification-create
    events:
      - httpApi:
          path: /notifications
          method: post
          cors: true
    package:
      include:
        - ./bin/notification-create
  notifications-getall:
    description:  Get all notifications  
    handler: bin/notification-getall
    events:
      - httpApi:
          path: /notifications
          method: get
          cors: true
    package:
      include:
        - ./bin/notification-getall